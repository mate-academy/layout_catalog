<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" 
    rel="stylesheet">

    <title>Catalog</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <h1>Catalog</h1>
    <header class="header">
      <div class="header__logo">
        <a href="#home" class="nav__img">
          <img src="images/logo.png" alt="logo">
        </a>
      </div>

      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#apple" class="nav__link is-active">apple</a>
          </li>

          <li class="nav__item">
            <a href="#samsung" class="nav__link">samsung</a>
          </li>

          <li class="nav__item">
            <a href="#smartphones" class="nav__link">smartphones</a>
          </li>

          <li class="nav__item">
            <a
              href="#laptopsandcomputers"
              data-qa="hover"
              class="nav__link"
            >
              laptops & computers
            </a>
          </li>

          <li class="nav__item">
            <a href="#gadgets" class="nav__link">gadgets</a>
          </li>

          <li class="nav__item">
            <a href="#tables" class="nav__link">tablets</a>
          </li>

          <li class="nav__item">
            <a href="#photo" class="nav__link">photo</a>
          </li>

          <li class="nav__item">
            <a href="#video" class="nav__link">video</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="card" data-qa="card">
      <img 
      class="card__macspecs"
      src="images/imac.jpeg" 
      alt="imac"
      >

      <div class="card__macspecs-text">
        APPLE A1419 iMac 27" Retina 5k Monoblock (MNED2UA/A)
      </div>

      <div class="card__prdcode">
        Product code: 195434
      </div>

      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star-rev">Reviews: 5</div>
      </div>
        
      <div class="card__price">
        <div class="card__price-text">
          Price:
        </div>

        <div class="card__price-number">
          $2,199
        </div>
      </div>
  </body>
</html>
