<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
<!-- #endregion -->
  <body>
<!-- #region header -->
 <header class="header">
  <div class="header__content">
    <a href="#" class="logo">
      <img src="./images/logo.png" alt="img">
    </a>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="/" class="nav__link is-active">
            Apple
          </a>
        </li>
        <li class="nav__item">
          <a href="/" class="nav__link">
          Samsung
          </a>
        </li>
        <li class="nav__item">
          <a href="/" class="nav__link">
          Smartphones
          </a>
        </li>
        <li class="nav__item" data-qa="nav-hover">
          <a href="/" class="nav__link">
          Laptops & Computers
          </a>
        </li>
        <li class="nav__item">
          <a href="/" class="nav__link">
          Gadgets
          </a>
        </li>
        <li class="nav__item">
          <a href="/" class="nav__link">
          Tablets
          </a>
        </li>
        <li class="nav__item">
          <a href="/" class="nav__link">
          Photo
          </a>
        </li>
        <li class="nav__item">
          <a href="/" class="nav__link">
          Video
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<!-- #endregion -->

<!-- #region card -->
<div class="card" data-qa="card">
  <img src="./images/imac.jpeg" alt="Apple iMac">

  <div class="card__details">
    <h2 class="card__details-title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
    <p class="card__details-code">Product code: 195434</p>
  </div>

  <div class="card__stars">
    <div class="stars stars--4">
      <div class="stars__star"></div>
      <div class="stars__star"></div>
      <div class="stars__star"></div>
      <div class="stars__star"></div>
      <div class="stars__star"></div>
    </div>
    <p class="card__stars-review">
      Reviews: 5
    </p>
  </div>

  <div class="card__price">
    <p class="card__price-text">
      Price:
    </p>
    <p class="card__price-number">
      $2,199
    </p>
  </div>

  <div class="card__button">
    <a data-qa="hover" href="#">Buy</a>
  </div>
</div>
<!-- #endregion -->
  </body>
</html>
