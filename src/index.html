<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/index.scss" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item"><a href="#" class="header__nav-link is-active">Apple</a></li>
          <li class="header__nav-item"><a href="#" class="header__nav-link">Samsung</a></li>
          <li class="header__nav-item"><a href="#" class="header__nav-link">Xiaomi</a></li>
          <li class="header__nav-item">
            <a href="#"
               class="header__nav-link"
               data-qa="nav-hover">Laptops & computers</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="catalog">
      <div class="catalog__card card" data-qa="card">
        <h2 class="card__title">Product 1</h2>
        <p class="card__description">Description of product 1</p>
        <a href="#"
           class="card__buy"
           data-qa="card-hover">Buy</a>
      </div>
      <div class="catalog__card card">
        <h2 class="card__title">Product 2</h2>
        <p class="card__description">Description of product 2</p>
        <a href="#" class="card__buy">Buy</a>
      </div>
      <!-- Add more cards as needed -->
    </main>
  </body>
</html>
