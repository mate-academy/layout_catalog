<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin="anonymous"
      >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <header class="header">
      <a href="#home" class="header__logo">
        <img
          src="./images/logo.png"
          alt="Logo"
          class="image header__logo"
        >
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#apple" class="nav__link is-active">Apple</a>
          </li>

          <li class="nav__item">
            <a href="#samsung" class="nav__link">Samsung</a>
          </li>

          <li class="nav__item">
            <a href="#smartphones" class="nav__link">Smartphones</a>
          </li>

          <li class="nav__item">
            <a
              href="#laptopscomputers"
              class="nav__link"
              data-qa="nav-hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav__item">
            <a href="#gadgets" class="nav__link">Gadgets</a>
          </li>

          <li class="nav__item">
            <a href="#tablets" class="nav__link">Tablets</a>
          </li>

          <li class="nav__item">
            <a href="#photo" class="nav__link">Photo</a>
          </li>

          <li class="nav__item">
            <a href="#video" class="nav__link">Video</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="catalog">
      <div id="catalog_container" class="catalog__container">
        <div
          id="catalog_card"
          class="card catalog__card"
          data-qa="card"
        >
          <img
            src="images/imac.jpeg"
            alt="APPLE iMac 27 Retina 5K Monoblock"
            class="card__image"
          >

          <h1 class="card__title">
            APPLE A1419 iMac 27" Retina
            <br>
            5K Monoblock (MNED2UA/A)
          </h1>

          <p class="card__product-code">
            Product code: 195434
          </p>

          <div class="card__feedback">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <p class="card__reviews">
              Reviews: 5
            </p>
          </div>

          <div class="card__price">
            <div class="card__price-title">
              Price:
            </div>

            <div class="card__price-value">
              $2,199
            </div>
          </div>

          <a class="card__button" data-qa="card-hover">
            Buy
          </a>
        </div>
      </div>
    </main>

    <script>
      const block = document.getElementById('catalog_card');
      const container = document.getElementById('catalog_container');

      for (let index = 0; index < 7; index++) {
        const clone = block.cloneNode(true);

        container.appendChild(clone);
      }
    </script>
  </body>
</html>
