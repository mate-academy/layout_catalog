<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Catalog</title>
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles/index.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="/"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="Logo Moyo"
          class="logo__img"
        />
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="/apple"
              class="nav__link"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a
              href="/samsung"
              class="nav__link"
            >
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              href="/smartphones"
              class="nav__link"
            >
              Smartphones
            </a>
          </li>
          <li class="nav__item">
            <a
              href="/laptops"
              class="nav__link"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a
              href="/gadgets"
              class="nav__link"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="/tablets"
              class="nav__link"
            >
              Tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="/photo"
              class="nav__link"
            >
              Photo
            </a>
          </li>
          <li class="nav__item">
            <a
              href="/video"
              class="nav__link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div
        class="card"
        data-qa="card"
      >
        <img
          src="images/product.jpg"
          alt="Product Image"
          class="card__img"
          onerror="this.src='images/default.jpg';"
        />
        <h2 class="card__title">Product Name</h2>
        <p class="card__text-code">Product code: 195434</p>
        <div class="card__review">
          <div
            class="stars"
            data-reviews="4"
          ></div>
          <p class="card__text-review">Reviews: 5</p>
        </div>
        <div class="card__price">
          <p class="card__text-price">Price:</p>
          <p class="card__text-value">$2,199</p>
        </div>
        <a
          href="#"
          class="card__button"
          data-qa="card-hover"
        >
          Buy
        </a>
      </div>
    </main>

    <script src="scripts/main.js"></script>
  </body>
</html>
