<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="header-wrapper">
          <div class="header-wrapper__logo">
            <a href="#" class="header-wrapper__logo-link">
              <img src="../src/images/logo.png" alt="logo">
            </a>
          </div>
          <nav class="nav">
            <a class="nav__link is-active" href="#">Apple</a>
            <a class="nav__link" href="#">Samsung</a>
            <a class="nav__link" href="#">Смартфоны и телефоны</a>
            <a class="nav__link" href="#">Ноутбуки и компьютеры</a>
            <a class="nav__link" href="#">Гаджеты</a>
            <a class="nav__link" href="#">Планшеты</a>
            <a class="nav__link" href="#">Фото</a>
            <a class="nav__link" href="#">Видео</a>
          </nav>
        </div>
      </header>
      <secton class="card">
        <div class="card-wrapper">
          <div class="card__item">
            <img class="card__item-img" src="../src/images/imac.jpeg" alt="" class="card__img">
            <div class="card-info">
              <h3 class="card-info__titile">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
              <span class="card-info__code">Код товара: 195434</span>
              <div class="card-rate">
                <div class="card-stars">
                  <div class="card-stars__star"></div>
                  <div class="card-stars__star"></div>
                  <div class="card-stars__star"></div>
                  <div class="card-stars__star"></div>
                  <div class="card-stars__star"></div>
                </div>
                <span class="card-info__reviews">Отзывов: 5</span>
              </div>
              <div class="card-price">
                <p class="card-price__textleft">Цена:</p>
                <p class="card-price__textright">69 999</p>
              </div>
            </div>
            <div class="card-button">
              <a href="#" class="card-button__link">Купить</a>
            </div>
          </div>
        </div>
      </secton>
    </main>
  </body>
</html>
