<!DOCTYPE html>
<html lang="ru" class="page">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        initial-scale=1.0,
      "
    >
    <title>Catalog</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>

  <body class="page__content">
    <header class="header">

      <a href="#">
        <img
          class="logo"
          src="./images/logo.png"
          alt="Logo Moyo Picture"
        >
      </a>

      <nav class="nav">
        <ul class="nav__list">

          <li class="nav__item">
            <a href="#" class="nav__link is-active">
              Apple
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              Samsung
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              Смартфоны и телефоны
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
              data-qa="nav-hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              Гаджеты
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              Планшеты
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              Фото
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              Видео
            </a>
          </li>

        </ul>
      </nav>

    </header>

    <main>

      <div
        class="card"
        data-qa="card"
      >
        <img
          class="picture card__picture"
          src="./images/imac.jpeg"
          alt="Apple Imac"
        >

        <h2 class="card__product-item">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>

        <div class="card__product-code">Код товара: 195434</div>

        <div class="reviews card__reviews">
          <div class="reviews__stars reviews__stars--4">
            <div class="reviews__star"></div>
            <div class="reviews__star"></div>
            <div class="reviews__star"></div>
            <div class="reviews__star"></div>
            <div class="reviews__star"></div>
          </div>
          <div>Отзывов: 5</div>
        </div>

        <div class="price card__product-price">
          <div class="price__money">Цена:</div>
          <div class="price__sum">69 999 грн</div>
        </div>

        <a
          href="#"
          class="reference card__buy-link"
        >
          <div
            class="reference__button"
            data-qa="card-hover"
          >
            Купить
          </div>
        </a>
      </div>

    </main>
  </body>
</html>
