<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a
          href="/"
          class="header__logo-link"
        >
          <img
            src="./images/logo.png"
            alt="MOYO logo"
            class="header__logo-img">
        </a>
      </div>
      <nav class="nav header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#apple"
              class="nav__link is-active"
            >Apple</a>
          </li>
          <li class="nav__item">
            <a
              href="#samsung"
              class="nav__link"
            >Samsung</a>
          </li>
          <li class="nav__item">
            <a
              href="#smartphones"
              class="nav__link"
            >Смартфоны и телефоны</a>
          </li>
          <li class="nav__item">
            <a
              href="#laptopc-pc"
              class="nav__link"
              data-qa="hover"
            >Ноутбуки и компьютеры</a>
          </li>
          <li class="nav__item">
            <a
              href="#gadgets"
              class="nav__link"
            >Гаджеты</a>
          </li>
          <li class="nav__item">
            <a
              href="#pads"
              class="nav__link"
            >Планшеты</a>
          </li>
          <li class="nav__item">
            <a
              href="#photo"
              class="nav__link"
            >Фото</a>
          </li>
          <li class="nav__item">
            <a
              href="#video"
              class="nav__link"
            >Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
