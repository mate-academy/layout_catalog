<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="page__header header">

      <a class="header__logo logo" href="/"><img src="./images/logo.png" alt="logo"></a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link is-active" href="#">Apple</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Samsung</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Смартфоны и телефоны</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Ноутбуки и компьютеры</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Гаджеты</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Планшеты</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Фото</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Видео</a></li>
        </ul>
      </nav>

    </header>

    <main>
      <div class="cards">

        <div data-qa="card" class="card">
          <img class="card__image" src="./images/imac.jpeg" alt="APPLE A1419 iMac">
          <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
          <p class="card__code">Код товара: 195434</p>

          <div class="card__reviews">
            <div class="stars">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <p>Отзывов: 5</p>
          </div>

          <div class="card__price">
            <p>Цена:</p>
            <p class="card__price-sum">69 999 грн</p>
          </div>
          
          <a data-qa="card-hover" class="card__buy" href="#">Купить</a>
        </div>

      </div>
    </main>

  </body>
</html>
