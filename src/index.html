<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">
        <img
          src="images/logo.png"
          alt="logo"
          class="logo__img"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#apple" class="nav__link is-active">Apple</a>
          </li>
        </ul>
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#samsung" class="nav__link">Samsung</a>
          </li>
        </ul>
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#smartphones" class="nav__link">Smartphones</a>
          </li>
        </ul>
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#lapandcomp"
              class="nav__link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
        </ul>
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#gadgets" class="nav__link">Gadgets</a>
          </li>
        </ul>
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#tablets" class="nav__link">Tablets</a>
          </li>
        </ul>
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#photo" class="nav__link">Photo</a>
          </li>
        </ul>
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#video" class="nav__link nav__link--last-link">Video</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="card" data-qa="card">
      <div class="card__img"></div>
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">
        Product code: 195434
      </p>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews-text">Reviews: 5</p>
      </div>

      <div class="card__price">
        <div class="card__price-title">Price:</div>
        <div class="card__price-text">$2,199</div>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
