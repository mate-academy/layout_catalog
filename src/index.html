<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Catalog</title>
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
  </head>

  <body>
    <header class="header">
      <a
        href="#"
        class="logo"
      >
        <img
          src="./images/logo.png"
          alt="Moyo logo"
          class="logo__image"
        />
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#"
              class="nav__link is-active"
            >
              Apple
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Samsung
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Smartphones
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
              data-qa="nav-hover"
            >
              Laptops &amp; computers
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Gadgets
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Tablets
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Photo
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main
      class="container"
      id="container"
    >
      <section
        class="card"
        data-qa="card"
        id="card-template"
      >
        <img
          src="./images/imac.jpeg"
          alt="products card"
          class="card__img"
        />

        <h2 class="card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__text">Product code: 195434</p>
        <div class="card__review-container">
          <ul class="stars stars--4">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>

          <p class="card__reveiews">Reviews: 5</p>
        </div>

        <p class="card__reviews"></p>

        <div class="card__price-container">
          <div class="card__price-label">Price:</div>

          <div class="card__price-value">$2,199</div>
        </div>

        <a
          class="card__buy"
          href="#"
          data-qa="hover"
        >
          Buy
        </a>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
