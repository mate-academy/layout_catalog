<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Catalog</title>
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body">
    <header class="header">
      <a
        href="#"
        class="header__logo"
      >
        <img
          src="./images/logo.png"
          alt="logo of website"
        />
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#"
              class="nav__link is-active"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Smartphones
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
              data-qa="nav-hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Photo
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="card">
        <img
          src="./images/imac.jpeg"
          alt="white iMac monitor"
          class="card__image"
        />

        <section class="card__text">
          <h2 class="card__text-title"></h2>
          <h4 class="card__text-subtitle"></h4>
        </section>

        <section class="card__review">
          <div class="stars"></div>
          <span class="card__review-label"></span>
        </section>

        <section class="card__price">
          <span class="card__price-label"></span>
          <span class="card__price-value"></span>
        </section>

        <a
          href="#"
          class="card_button"
        >
          <span></span>
        </a>
      </div>
    </main>
  </body>
</html>
