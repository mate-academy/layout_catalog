<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="./main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="header_logo">
        <img src="logo.png" alt="logo">
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#apple" class="nav__link is-active">Apple</a>
          </li>

          <li class="nav__item">
            <a href="#samsung" class="nav__link">Samsung</a>
          </li>

          <li class="nav__item">
            <a href="#smartphones" class="nav__link">Smartphones</a>
          </li>

          <li class="nav__item">
            <a
              href="#laptops&computers"
              data-qa="hover"
              class="nav__link"
            >
            Laptops & computers
            </a>
          </li>

          <li class="nav__item">
            <a href="#gadgets" class="nav__link">Gadgets</a>
          </li>

          <li class="nav__item">
            <a href="#tablets" class="nav__link">Tablets</a>
          </li>

          <li class="nav__item">
            <a href="#photo" class="nav__link">Photo</a>
          </li>

          <li class="nav__item">
            <a href="#video" class="nav__link">Video</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="product-cards" data-qa="card">
      <img
        class="product-cards__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
      >

      <h1 class="product-cards__tittle">
        APPLE A1419 iMac 27" Retina
        <br>
        5K Monoblock (MNED2UA/A)
      </h1>

      <p class="product-cards__code">Product code: 195434</p>

      <div class="product-cards__rating">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <p class="product-cards__rating-reviews">Reviews: 5</p>
      </div>

      <div class="product-cards__price">
        <p class="product-cards__price-text">Price:</p>
        <p class="product-cards__price-value">$2,199</p>
      </div>

      <a
        class="product-cards__button"
        data-qa="hover"
        href="#"
      >
        Buy
      </a>
    </div>
  </body>
</html>
