<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>
  <body class="page__content">
    <!-- #region HEADER -->
    <header class="header page__header">
      <div class="logo header__logo">
        <a href="./index.html" class="logo__link">
          <img
            src="./images/logo.png"
            class="logo__img"
            alt="logo"
          >
        </a>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="./index.html" class="nav__link is-active">Apple</a>
          </li>
          <li class="nav__item">
            <a href="index.html" class="nav__link">Samsung</a>
          </li>
          <li class="nav__item">
            <a href="index.html" class="nav__link">Smartphones</a>
          </li>
          <li class="nav__item">
            <a href="index.html"
            class="nav__link"
            data-qa="hover">
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a href="index.html" class="nav__link">Gadgets</a>
          </li>
          <li class="nav__item">
            <a href="index.html" class="nav__link">Tablets</a>
          </li>
          <li class="nav__item">
            <a href="index.html" class="nav__link">Photo</a>
          </li>
          <li class="nav__item">
            <a href="index.html" class="nav__link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- #endregion -->

    <!-- #region MAIN -->
    <main class="main page__main">
      <section class="goods main__goods">
        <article class="card goods__card">
          <img
            class="img card__img"
            src="./images/imac.jpeg"
            alt="article_image
          ">

          <h3 class="article-title card__article-title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h3>

          <p class="product-code card__product-code">
            Product code: 195434
          </p>

          <div class="item-rating card__item-rating">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <p class="reviews">
              Reviews: 5
            </p>
          </div>

          <div class="price-field card__price-field">
            <p class="price-text">
              Price:
            </p>

            <p class="price-number">
              $2,199
            </p>
          </div>

          <a
            href="#"
            class="btn card__btn"
          >
            Buy
          </a>
        </article>

      </section>
    </main>
    <!-- #endregion -->
  </body>
</html>
