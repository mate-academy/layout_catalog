<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>

  <body class="page__content">
    <header class="header">
      <a href="#">
        <img src=".\images\logo.png" alt="logo">
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link is-active">apple</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">samsung</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">Смарфоны и телефоны</a>
          </li>

          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
              data-qa="nav-hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">Гаджеты</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">Планшеты</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">фото</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">видео</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="catalog">
      <div class="card" data-qa="card">
        <img
          class="card__img"
          src=".\images\imac.jpeg"
          alt="Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)"
        >

        <h6 class="card__text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h6>

        <div class="card__code">Код товара: 195434</div>

        <div class="card__rating">
          <div class="card__stars--4">
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
          </div>

          <div class="card__reviews">Отзывов: 5</div>
        </div>

        <div class="card__price">
          <div class="card__price-word"
          >
            Цена:
          </div>
          <div class="card__price-number">69 999 грн</div>
        </div>

        <a
          href="#"
          class="card__buy"
          data-qa="card-hover"
        >
          <div class="card__button">купить</div>
        </a>
      </div>

    </main>
  </body>
</html>
