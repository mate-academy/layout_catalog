<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Catalog</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="logo">
      <nav>
        <a href="#" class="is-active">Apple</a>
        <a href="#">Samsung</a>
        <a href="#">Смартфоны и телефоны</a>
        <a href="#" data-qa="nav-hover">Ноутбуки и компьютеры</a>
        <a href="#">Гаджеты</a>
        <a href="#">Планшеты</a>
        <a href="#">Фото</a>
        <a href="#">Видео</a>
      </nav>
  </header>
  <main>
    <section class="cards">
      <div class="wraper" data-qa="card">
        <div class="wraper-pic"></div>
        <div class="name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
        <div class="code">Код товара: 195434</div>
        <div class="review">
          <div class="group-stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
          </div>
          <div class="review-text">
            Отзывов:<span> 5</span>
          </div>
        </div>
        <div class="price">
          <div>Цена:</div>
          <div>69 999 <span>грн</span></div>
        </div>
        <div class="wrap-button">
          <a href="#" class="submit" type="submit" data-qa="card-hover">Купить</a>
        </div>
      </div>
    </section>
  </main>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
