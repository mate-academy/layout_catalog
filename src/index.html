<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Catalog</title>
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="./styles/index.css"
  />
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  />
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
<header class="header">
  <a href="#" class="header__logo logo">
    <img src="images/logo.png" alt="logo" class="logo__image">
  </a>
  <nav class="header__nav nav">
    <ul class="nav__list">
      <li class="nav__item">
        <a href="#" class="nav__link is-active">Apple</a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link">Samsung</a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link">Smartphones</a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link" data-qa="nav-hover">Laptops & Computers</a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link">Gadgets</a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link">Tablets</a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link">Photo</a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link">Video</a>
      </li>
    </ul>
  </nav>
</header>

<main>
  <div
    class="product-card"
    data-qa="card"
  >
    <img
      src="./images/imac.jpeg"
      alt="imac-photo"
    />
    <p class="product-card__description">
      APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
    </p>
    <p class="product-card__code">Product code: 195434</p>
    <div class="product-card__ratings">
      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>
      <p class="product-card__review">Reviews: 5</p>
    </div>

    <div class="product-card__prices">
      <p class="product-card__price">Price:</p>
      <p class="product-card__dollar-price">$2,199</p>
    </div>
    <a href="#" class="button" data-qa="hover">Buy</a>
  </div>
</main>
</body>
</html>
